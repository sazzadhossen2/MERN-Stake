<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<main class="container bg-info-subtle mt-5 border border-opacity-75 border-2 border-primary rounded p-3 d-flex justify-content-center align-items-center flex-column">

  <h1 class="text-center border-bottom border-success">Personal Information</h1>
  
  <div class="border border-secondary d-flex flex-column gap-3  rounded w-75 p-3">
    <!-- Name Section -->
    <div class="d-flex gap-3 w-100">
      <div class="form-floating w-50">
  
        <input type="text" class="form-control" id="firstName" placeholder="Sazzad"/>
        <label for="firstName" class=" ">First Name</label>
      </div>

      <div class="form-floating w-50">
  
        <input type="text" class="form-control" id="lastName" placeholder="Hossen"/>
        <label for="lastName" class=" ">Last Name</label>
      </div>
    
    </div>

 
    <!-- Email  -->
      <div class="form-floating w-100">
  
        <input type="email" class="form-control" id="email" placeholder="Email"/>
        <label for="email" class=" ">Email</label>
      </div>

      <!-- Number And Location  -->

      <div class="d-flex gap-3 w-100">
        <div class="form-floating w-50">
          <input type="tel" class="form-control" id="PhoneNumber" placeholder="PhoneNumber"/>
          <label for="PhoneNumber" class=" ">PhoneNumber</label>
        </div>
  
        <div class="form-floating w-50">
    
          <select class="form-select">
            <option selected>Select Your Location</option>
            <option value="Dhaka">Dhaka</option>
            <option value="Khulna">Khulna</option>
            <option value="Chittagong">Chittagong</option>
            <option value="Chandpur">Chandpur</option>
            <option value="Faridgonj">Faridgonj</option>
          </select>
        </div>
      
      </div>

      <!-- Bio Section  -->

      <div class="form-floating w-100">
    
        <textarea class="form-control" id="bio" rows="3"></textarea>
        <label for="bio" class="form-label">Bio</label>
      </div>
      <!-- Check Box  -->

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="agreeTerms">
        <label class="form-check-label" for="agreeTerms">
          I agree to all the Terms and Conditions
        </label>
      </div>

    
  </div>
</main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">


  </script>
</body>
</html>
